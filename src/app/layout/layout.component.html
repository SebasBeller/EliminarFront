
<div [ngClass]="getColorClass()">
  <header>
    <button (click)="toggleSidebar()" class="menu-button">&#9776;</button>
    <div class="titulo">
      <h1><b>Colegio San Rafael</b></h1>
    </div>
    <div class="acciones">
      <div class="perfil-notificaciones">
        <img
          class="notificaciones"
          src="../../../assets/img/boton-de-notificaciones.png"
          alt="Notificaciones"
        />
        <a [routerLink]="userRole === 'estudiante' ? 'perfil-estudiante/' + idEstudiante : '/home/'">
          <img *ngIf="fotoPerfil || '../../../assets/img/silueta.jpg'" [src]="fotoPerfil" alt="Foto de Perfil" />
        </a>
      </div>
    </div>
  </header>

  <nav>
    <div class="sidebar" [class.open]="isSidebarOpen">
      <div class="escudo">
        <a [routerLink]="['/home']">
          <img
            src="../../../assets/img/logo.png"
            alt="Escudo"
          />
        </a>
        <b>Inicio</b>
      </div>
      <ul>
        <li *ngIf="userRole === 'profesor'">

          <a routerLink="ver-materias-docente">
            <img src="../../assets/img/materias.png" alt="mis Materias">
            <b>Mis Materias</b>
          </a>
        </li>
        <li *ngIf="userRole === 'estudiante'">

          <a routerLink="historial-asistencia">
            <img src="../../assets/img/asistencia.png" alt="mis Asistencias">
            <b>Mis Asistencias</b>
          </a>
        </li>
        <li *ngIf="userRole === 'estudiante'">

          <a routerLink="mostrar-materia">
            <img src="../../assets/img/materias.png" alt="mis Asistencias">
            <b>Mis Materias</b>
          </a>
        </li>
        <li *ngIf="userRole === 'estudiante'">

          <a routerLink="notas">
            <img src="../../assets/img/notas.png" alt="mis Notas">
            <b>Mis Notas</b>
          </a>
        </li>
        <li *ngIf="userRole === 'profesor'">
          <a routerLink="notas-profesor">
            <img src="../../assets/img/notas.png" alt="mis Notas">
            <b>Mis Notas</b>
          </a>
        </li>
        <li *ngIf="userRole === 'admin'">
          <a routerLink="admin-ver-estudiantes">
            <img src="../../assets/img/estudiante.png" alt="Estudiante">
            <b>Estudiantes</b>
          </a>
        </li>
        <li *ngIf="userRole === 'admin'" >
          <a routerLink="ver-lista-profesores">
            <img src="../../assets/img/profesor.png" alt="Profesor">
            <b>Profesores</b>
          </a>
        </li>
        <li *ngIf="userRole === 'admin'" >

          <a routerLink="materias-admin">
            <img src="../../assets/img/materias.png" alt="mis Materias">
            <b>Materias</b>
          </a>
        </li>
        <li><a (click)="logout()" routerLink="logout">
          <img src="../../assets/img/salir.png" alt="Cerrar SesiÃ³n">
          <b>Log out</b>
        </a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content" [ngClass]="{'sidebar-open': isSidebarOpen}">
    <router-outlet></router-outlet>
  </main>
</div>
