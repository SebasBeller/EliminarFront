<div [ngClass]="getColorClass()">
  <header>
    <div class="escudo">
      <a routerLink="home">
      <img
        src="https://img.freepik.com/vector-premium/diseno-vectorial-logotipo-escuela-fondo-blanco_579306-14609.jpg"
        alt="Escudo"
      />
      </a>
    </div>
    <div class="titulo">
      <h1><b>Colegio San Rafael</b></h1>
    </div>
    <div class="notificaciones">
      <img
        src="https://w7.pngwing.com/pngs/832/828/png-transparent-alarm-alert-attention-bell-notification-notifications-ring-random-icon-thumbnail.png"
        alt="Notificaciones"
      />
    </div>
  </header>
  
  <nav>
    <div class="sidebar" >
      <div class="fotoperfil">
        <a  [routerLink]="userRole === 'estudiante' ? 'perfil-estudiante/' + idEstudiante : '/home/'">
          <img *ngIf="'fotoPerfil' || '../../../assets/img/assets/silueta.jpg'" [src]="fotoPerfil" alt="Foto de Perfil" />
          <b>Editar Perfil</b></a>
      </div>
      <ul>
        <li *ngIf="userRole === 'profesor'">
          <a routerLink="ver-materias-docente"><b>Mis materias</b></a>
        </li>
        <li *ngIf="userRole === 'estudiante'">
          <a routerLink="historial-asistencia"><b>Mis Asistencias</b></a>
        </li>
        <li *ngIf="userRole === 'estudiante'">
          <a routerLink="mostrar-materia"><b>Mis Materias</b></a>
        </li>
        <li *ngIf="userRole === 'estudiante'">
          <a routerLink="notas"><b>Mis Notas</b></a>
        </li>
        <li *ngIf="userRole === 'profesor'">
          <a routerLink="notas-profesor"><b>Mis Notas</b></a>
        </li>
        <li><a (click)="logout()" routerLink="logout"><b>Log out</b></a></li>
      </ul>
    </div>
  </nav>
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
