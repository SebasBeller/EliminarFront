    <img [src]="materia.imagen" alt="Imagen de la materia">


    <div class="profesor-nombre"><b>{{ materia.profesor }}</b></div>
    <div class="Paralelo"><b>{{ materia.paralelo }}</b></div>


    <div class="enlace-detalles">
      <a [routerLink]="['/detalle-materia', materia.titulo]"><b>Ver m√°s detalle</b></a>
    </div>
  </div>
