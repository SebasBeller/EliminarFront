<h2><b>Mis materias:</b></h2>
<div class="card-container">
  @for (materiaAsignada of this.materias; track materiaAsignada.id_dicta) {
  <div class="materia-card">
    <b>{{materiaAsignada.materia?.nombre}}</b>
    <img mat-card-image src="https://2.bp.blogspot.com/-DOXEGnjTVHs/V3MUqvgn_dI/AAAAAAAAADE/LEZCAP5mB-UE8S3FOs91mCeVu31KewVAQCLcB/s1600/lectura1-1030x953.jpg">
    <div class="Area"><b>Area: Ciencias</b></div>
    <div class="Paralelo"><b>Paralelo: {{materiaAsignada.materia?.paralelo?.paralelo}}</b></div>
    <div class="enlace-detalles">
      <button mat-button [routerLink]="['/home/mostrar-notas-por-materia-profesor', materiaAsignada.id_dicta]"><b>Ver Notas</b></button>
    </div>
  </div>
  }
</div>
