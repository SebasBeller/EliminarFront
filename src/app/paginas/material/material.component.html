<div id="outerContainer">
    <div class="pdf-container" style="display: flex; flex-direction: column;  align-items: center; justify-content: center;">
        <a href="{{src}}" >link</a>
        <pdf-viewer
        [src]="src"
        [rotation]="0"
        [original-size]="false"
        [show-all]="true"
        [fit-to-page]="false"
        [zoom]="1"
        [zoom-scale]="'page-width'"
        [stick-to-page]="false"
        [render-text]="true"
        [external-link-target]="'blank'"
        [autoresize]="true"
        [show-borders]="false"
        style="width: 50%; height: 100vh;"
        (after-load-complete)="readPdf($event)"
      ></pdf-viewer>
      
    </div>
   
  </div>
