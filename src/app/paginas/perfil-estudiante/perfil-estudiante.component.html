<style>
  input[type=text], input[type=password], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }

  .error {
    color: red;
    font-size: 0.8em;
  }
</style>

<div>
  <p>{{idEstudiante}}</p>
  <p>Nombre: {{estudianteSeleccionado?.nombre}}</p>
  <p>Apellido: {{estudianteSeleccionado?.apellido}}</p>
  <p>Correo: {{estudianteSeleccionado?.email}}</p>
</div>
<div>
  <fieldset>
    <legend>Formulario de edición</legend>
    <form [formGroup]="estudianteForm" (ngSubmit)="onGuardar()">
      <label for="fname">Nombre</label>
      <input type="text" id="fname" formControlName="nombre">

      <label for="lname">Apellido</label>
      <input type="text" id="lname" formControlName="apellido">

      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email">

      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="estudianteForm.get('password')?.invalid && estudianteForm.get('password')?.touched" class="error">
        La contraseña debe tener al menos 8 caracteres.
      </div>

      <label for="repeatPassword">Repetir Contraseña</label>
      <input type="password" id="repeatPassword" formControlName="repeatPassword">
      <div *ngIf="estudianteForm.errors ? estudianteForm.errors['mismatch'] : false && estudianteForm.get('repeatPassword')?.touched" class="error">
        Las contraseñas no coinciden.
      </div>

      <input type="submit" value="GUARDAR">
    </form>
  </fieldset>
</div>
