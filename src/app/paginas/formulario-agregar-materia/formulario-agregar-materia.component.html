<h2 mat-dialog-title>Agregar Materia</h2>
<mat-dialog-content>
  <label>
    Nombre de la materia:
    <input [(ngModel)]="newMateriaName " />
  </label>
  <label>
    Paralelos:
    <select [(ngModel)]="paralelo">
      <option *ngFor="let paralelo of paralelos" [ngValue]="paralelo">
        {{ paralelo.paralelo }}
      </option>
    </select>
  </label>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onAdd()">AÃ±adir</button>
  <button mat-button (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
