<h1 mat-dialog-title>Actualizar Nota</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Ser</mat-label>
      <input matInput formControlName="ser" type="number">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Saber</mat-label>
      <input matInput formControlName="saber" type="number">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hacer</mat-label>
      <input matInput formControlName="hacer" type="number">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Decidir</mat-label>
      <input matInput formControlName="decidir" type="number">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrar()">Cancelar</button>
  <button mat-button (click)="actualizarNota()">Guardar</button>
</div>
